[binaries]
c = 'emcc'
cpp = 'em++'
ar = 'emar'
strip = 'emstrip'

[host_machine]
system = 'emscripten'
cpu_family = 'wasm32'
cpu = 'generic'
endian = 'little'

[properties]
cross_inc_path = '/home/alexchernov/github/emsdk/upstream/emscripten/system/include'
cross_lib_path = '/home/alexchernov/github/emsdk/upstream/emscripten/system/lib'
crosser = false

[built-in options]
c_args = ['-DALWAYS_ROOT', '-I/home/alexchernov/github/jansson/src/', '-s', 'USE_ZLIB=1', '-s', 'USE_SQLITE3=1']
c_link_args = ['-L/home/alexchernov/github/jansson/src/.libs', '-ljansson', '-s', 'USE_ZLIB=1', '-s', 'USE_SQLITE3=1']
